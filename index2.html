<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Countdown - UIkit tests</title>
        <link rel="stylesheet" href="css/uikit.min.css" />
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
        <script src="js/test.js"></script>
    </head>

    <body>
        <div class="uk-container">

            <div class="uk-background-cover uk-flex uk-flex-center uk-flex-middle uk-light" style="height: 1000px; background-image: url('frog.jpg');">
                <h1 class="uk-heading-large">Eurocks</h1>
                <div js-countdown>
                    <span class="uk-countdown-number">
                        <span class="uk-countdown-days"></span><small>j</small>
                    </span>
                    <span class="uk-countdown-number">
                        <span class="uk-countdown-hours"></span><small>h</small>
                    </span>
                    <span class="uk-countdown-number">
                        <span class="uk-countdown-minutes"></span><small>m</small>
                    </span>
                    <span class="uk-countdown-number">
                        <span class="uk-countdown-seconds"></span><small>s</small>
                    </span>
                </div>   
            </div>


        </div>

        <script>

            //var date = (new Date(Date.now() + 864e5 * 7)).toISOString();
            var date = '2018-07-05T18:00:00+00:00';

            UIkit.util.$$('[js-countdown]').forEach(function(el) {
                UIkit.countdown(el, {date: date});
            });

        </script>
    </body>
</html>
